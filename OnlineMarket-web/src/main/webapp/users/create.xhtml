<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Create Account</title>
    </h:head>

    <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    <h:outputStylesheet name="css/font-awesome.css" />
    <h:outputStylesheet name="css/form-elements.css" />
    <h:outputStylesheet name="css/style.css" />
    <h:outputScript  name="scripts/jquery-1.11.3.min.js" />
    <h:outputScript name="bootstrap/js/bootstrap.min.js" />
    <h:outputScript  name="scripts/jquery.backstretch.min.js" />
    <h:outputScript name="scripts/scripts.js" />
    <body>

        <f:view>
            <h:messages style="color: red"
                        showDetail="true"/>
            <div class="top-content">

                <div class="inner-bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2 text">
                               <h1><strong>Pas encore membre ?</strong> Inscrivez-vous gratuitement </h1>
                                <div class="description">
                                    <p>
                                       Créer rappidement votre profile 
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3 form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Créer Votre Compte</h3>
                                        <p>Enter vos données personnelles :</p>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <h:form id="login" class="login-form"> 
                                    <div class="form-group">
                                            <label class="sr-only" for="form-Prenom">Prenom</label>
                                            <h:inputText id="form-Prenom"   requiredMessage="*" title="Prenom" a:placeholder="Prenom" label="Prenom" value="#{usersBean.prenom}" class="form-Prenom form-control" required="true" />
                                            <h:message for="create:form-Prenom" style="color: red"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-nom">Nom</label>
                                            <h:inputText id="form-nom" title="Nom" label="Nom" class="form-nom form-control" a:placeholder="Nom" requiredMessage="*" value="#{usersBean.nom}" required="true" />
                                            <h:message for="create:form-nom" style="color: red" />
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-email">Email</label>
                                            <h:inputText id="form-email" title="Email" label="Email" class="form-email form-control" a:placeholder="Email"  requiredMessage="*" value="#{usersBean.email}" required="true" />
                                            <h:message for="create:form-email" style="color: red"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Password</label>
                                            <h:inputSecret id="form-password" title="Password" class="form-password form-control" a:placeholder="Password" requiredMessage="*" value="#{usersBean.password}" required="true" />
                                            <h:message for="create:form-password" style="color: red"/>
                                        </div>
                                         <div class="form-group">
                                            <label class="sr-only" for="form-passwordV">Password (vérifié)</label>
                                            <h:inputSecret id="form-passwordV" title="PasswordV" class="form-passwordV form-control" a:placeholder="Password (vérifié)" requiredMessage="*" value="#{usersBean.passwordV}" required="true" />
                                            <h:message for="create:form-passwordV" style="color: red"/>
                                        </div>
                                        <h:commandButton id="submit"   type="submit" value="Valider" class="btn btn-info" action="#{usersBean.createUser}" />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </f:view>

    </body>
</html>
